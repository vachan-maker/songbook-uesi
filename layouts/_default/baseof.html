<!DOCTYPE html>
<html lang="{{ or .Site.LanguageCode .Site.Language.Lang }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
     <meta name="theme-color" content="#0d47a1"/>
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "img//apple-touch-icon.png" | absURL }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "img//apple-touch-icon.png/favicon-32x32.png" | absURL }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "img//favicon-16x16.png" | absURL }}">
<script src="/pagefind/pagefind-ui.js"></script>
    <title>{{ with .Title }}{{ printf "%s | " . }}{{ end }}{{ site.Title }}</title>
  </head>
  <body>
  <header>
    <nav>
      <ul>
      <li><strong><a href = "/">EU SongBook</a></strong></li>
      </ul>
    </nav>
  </header>
  <div id="search"></div>
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        new PagefindUI({ element: "#search", showSubResults: true });
    });
</script>
    {{ block "main" . }}
    {{ end }}
  </body>
  <footer>
    <small>Built by <a href = "https://vachan-maker.github.io/">Vachan</a> using <a href = "https://gohugo.io">Hugo</a> and <a href = "https://simplecss.org/">Simple.CSS</a></small>
    <p><a href = "https://github.com/vachan-maker/songbook-uesi">Source Code</a></p>
    </footer>
</html>
