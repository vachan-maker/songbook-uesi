
  {{define "main"}}
  <section>
  <div id="search"></div>
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        new PagefindUI({ element: "#search", showSubResults: true });
    });
</script>
  </section>
  <main>
  	<ul>
  	  	 {{range (sort .Pages "Title")}}
  		<li>{{.Params.songno}}&nbsp;<a href = "{{.Permalink}}">{{.Title}}</a></li>
  		{{end}}
	</ul>
</main>
{{end}}
