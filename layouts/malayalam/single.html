{{define "main"}}
<main lang = 'ml'>
<h3>{{.Params.songno}}. {{.Title}}</h3>
{{if and .Params.transliterated .Params.lang "en"}}
<p align = 'center'><a href = "/malayalam/{{.Params.songno}}">Malayalam Transliteration</a></p>
{{  else  }}
<p align = 'center'><a href = "/{{.Params.songno}}">Manglish</a></p>
{{end}}
{{if .Params.translated}}
<p align = 'center'><a href = "/{{.Params.songno}}">Translation</a></p>
{{end}}
<i>{{.Params.artist}}</i>
<i>Key: {{.Params.key}}</i>
  <article>{{.Content}}</article>
</main>
{{end}}
