    <link rel="stylesheet" href="/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="https://uesisongs.netlify.app/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://uesisongs.netlify.app/img/apple-touch-icon.png/favicon-32x32.png">

  <body>
  <header>
    <nav>
      <ul>
      <li><strong><a href = "/">EU SongBook</a></strong></li>
      <li><a href = "/malayalam">Malayalam</a></li>
      </ul>
    </nav>
  </header>
  <div id="search"></div>
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        new PagefindUI({ element: "#search", showSubResults: true });
    });
</script>
    
  <section>
  <label for = 'SongNo'>Enter Song Number</label>
  <input type = 'number' id = 'SongNo' placeholder = 'Enter Song Number'>
  <button onClick = 'redirectToSong()'>Go to Song</button>
  <script>
   function redirectToSong() {
      
      var songNumber = document.getElementById("SongNo").value;

      
      var redirectURL = songNumber;

      
      window.location.href = redirectURL;
      }
  </script>
  </section>

	</ul>
</main>
